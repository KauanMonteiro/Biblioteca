{% include "livros/partials/head.html" %}

<body>
<form method="POST"
      class="formulario container"
      action="{% url 'avaliar_livro' livro.id %}"
      enctype="multipart/form-data">

    {% csrf_token %}

    <h1 class="titulo-form">Avaliar livro</h1>

    {% if form.non_field_errors %}
        <div class="alert-box">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
            </label>

            {{ field }}

            {% if field.errors %}
                <div class="alert-box">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

    <div class="form-actions">
        <button type="submit" class="">
            Cadastrar
        </button>
    </div>
</form>
</body>
</html>
