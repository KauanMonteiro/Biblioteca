<header class="main-header-container">
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral Responsivo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dJ+x2FgkIwsrbxYnM4/P9q+Uy+byq/ZYQXaa1mlJCT7Nn+TKh4V/PrCJplTWH5NfxXzM8vgA1dR0+ssJTk6H9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


</body>
</html>

    <div class="main-header container">

        <h1>
            <a class="main-logo" href="/">
                <i class="fas fa-book  main-logo-icon">
                <span class="main-logo-text">biblioteca</span>
                </i>
            </a>
        </h1>

    </div>
    <div class="sidebar" id="mySidebar">
        <ul>
          <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
          <li><a href="{%url "login"%}"><i class="fa fa-right-to-bracket"></i> Login</a></li>
          <li><a href="{% url 'admin:index' %}"><i class="fa fa-user-shield"></i> Admin</a></li>
        </ul>
      </div>
      
      <div class="content">
        <button class="openbtn" onclick="toggleNav()"><i class="fa fa-align-justify"></i></button>  
      </div>
      
      <script>
      function toggleNav() {
        var sidebar = document.getElementById("mySidebar");
        var content = document.querySelector(".content");
        if (sidebar.style.width === "250px") {
          sidebar.style.width = "0";
          content.classList.remove("shifted");
        } else {
          sidebar.style.width = "250px";
          content.classList.add("shifted");
        }
      }
      
      // Fechar o menu quando clicar em qualquer lugar fora dele
      window.onclick = function(event) {
        var sidebar = document.getElementById("mySidebar");
        var openbtn = document.querySelector(".openbtn");
        var content = document.querySelector(".content");
        if (event.target !== sidebar && event.target !== openbtn) {
          sidebar.style.width = "0";
          content.classList.remove("shifted");
        }
      }
      </script>
      
  <style>
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #001d63;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 1000;
      }
      
      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      
      .sidebar ul li {
        padding: 10px;
        text-align: center;
      }
      
      .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
      }
      
      .sidebar ul li:hover {
        background-color: #0046b8;
      }
      
      .openbtn {
        font-size: 20px;
        cursor: pointer;
        background-color: #001d63;
        color: white;
        padding: 10px 15px;
        border: none;
        z-index: 1001;
        position: fixed;
        top: 20px;
        left: 20px;
      }
      
      .openbtn:hover {
        background-color: #0046b8;
      }
  </style>
</header>
