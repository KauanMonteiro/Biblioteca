{% include "livros/partials/head.html" %}
<body>
    <div class="main-header-container">
        <div class="main-header container">
            <h1>
                <a class="main-logo" href="/">
                    <i class="fas fa-book main-logo-icon"></i>
                    <span class="main-logo-text">biblioteca</span>
                </a>
            </h1>
        </div>

        <div class="sidebar" id="mySidebar">
            <ul>
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="{% url 'area_usuario' %}"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i> Login</a></li>
                <li><a href="{% url 'area_admin' %}"><i class="fa fa-user-shield"></i> Admin</a></li>
                <li><a href="{% url 'sair' %}"><i class="fa fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

        <div class="content">
            <button class="openbtn" onclick="toggleNav()"><i class="fa fa-align-justify"></i></button>
        </div>
    </div>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var content = document.querySelector(".content");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                content.classList.remove("shifted");
            } else {
                sidebar.style.width = "250px";
                content.classList.add("shifted");
            }
        }

        window.onclick = function (event) {
            var sidebar = document.getElementById("mySidebar");
            var openbtn = document.querySelector(".openbtn");
            var content = document.querySelector(".content");
            if (event.target !== sidebar && event.target !== openbtn) {
                sidebar.style.width = "0";
                content.classList.remove("shifted");
            }
        }
    </script>
</body>
</html>
