<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="{% static 'usuario/css/style_usuario.css' %}">
</head>
    {% include "partials/message.html" %}

<body class="page-body">


    <form 
        method="POST" 
        action="{% url 'cadastro' %}" 
        class="formulario container"
    >
        {% csrf_token %}

        <h1 class="titulo-form">
            Cadastro de Usuário
        </h1>

        {% if form.non_field_errors %}
            <div class="message message-error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {% for field in form %}
            <div class="form-group">
                <label 
                    for="{{ field.id_for_label }}" 
                    class="form-label"
                >
                    {{ field.label }}
                </label>

                <!-- campo do Django Form (sem filtro) -->
                {{ field }}

                {% if field.errors %}
                    <div class="message message-error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-actions">
            <button 
                type="submit" 
                class="form-button"
            >
                Cadastrar
            </button>
        </div>

        <div class="login-link">
            Já tem conta?
            <a 
                href="{% url 'login' %}" 
                class="form-link"
            >
                Entrar
            </a>
        </div>
    </form>

</body>
</html>
